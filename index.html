<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفع فاتورة</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>دفع فاتورة</h1>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" required><br><br>

    <label for="amount">المبلغ (دولار):</label>
    <input type="number" id="amount" required><br><br>

    <button id="payButton">دفع</button>

    <div id="message"></div>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            var phone = document.getElementById('phone').value;
            var amount = parseFloat(document.getElementById('amount').value);
            var messageDiv = document.getElementById('message');
            
            // تحقق من أن المبلغ أكبر من أو يساوي 10
            if (amount < 10) {
                messageDiv.innerHTML = '<p class="error">المبلغ يجب أن يكون أكبر من أو يساوي 10 دولارات.</p>';
                return;
            }
            
            // إنشاء الفاتورة عبر الـ API
            createInvoice(amount, messageDiv);
        });

        function createInvoice(price, messageDiv) {
            // قم باستخدام CORS Anywhere لتجاوز مشكلة CORS
            const url = "https://cors-anywhere.herokuapp.com/https://00acc.com/api/createInvoice";  // مع CORS Anywhere

            // بناء الـ Payload (سترسل البيانات باستخدام x-www-form-urlencoded)
            const data = new URLSearchParams();
            data.append('secretId', 'je4dCacsUS1hIu28wsmr');
            data.append('price', price);
            data.append('title', 'testpostman');
            data.append('description', 'this is test');
            data.append('accepts', '{"card":true,"paypal":true,"coinbase":false}');
            data.append('acceptGuestPayment', true);

            // إرسال الطلب باستخدام fetch
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'  // تحديد أن البيانات هي x-www-form-urlencoded
                },
                body: data.toString()  // تحويل الـ data إلى string بتنسيق x-www-form-urlencoded
            })
            .then(response => response.text())  // تغيير من .json() إلى .text()
            .then(responseText => {
                try {
                    const responseData = JSON.parse(responseText);  // تحويل النص إلى JSON إذا كانت الاستجابة JSON
                    console.log('استجابة API:', responseData);
                    if (responseData.status === "done") {
                        // إذا تم إنشاء الفاتورة بنجاح، نأخذ الـ invoiceId
                        const invoiceId = responseData.invoiceId;
                        getInvoiceLink(invoiceId);
                    } else {
                        messageDiv.innerHTML = '<p class="error">حدث خطأ أثناء إنشاء الفاتورة. حاول مرة أخرى.</p>';
                    }
                } catch (error) {
                    console.error('فشل في تحويل الاستجابة إلى JSON:', error);
                    messageDiv.innerHTML = '<p class="error">حدث خطأ أثناء معالجة الاستجابة. المحتوى غير صالح.</p>';
                }
            })
            .catch(error => {
                console.error('حدث خطأ أثناء الاتصال بإنشاء الفاتورة:', error);
                messageDiv.innerHTML = `<p class="error">حدث خطأ أثناء الاتصال: ${error.message}</p>`;
            });
        }

        function getInvoiceLink(invoiceId) {
            // استخدام CORS Anywhere لاستعلام الرابط
            const url = "https://cors-anywhere.herokuapp.com/https://00acc.com/api/getInvoices";  // مع CORS Anywhere

            // بناء الـ Payload
            const data = new URLSearchParams();
            data.append('secretId', 'je4dCacsUS1hIu28wsmr');
            data.append('invoiceId', invoiceId);

            // استعلام رابط الدفع عبر الـ API
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'  // تحديد أن البيانات هي x-www-form-urlencoded
                },
                body: data.toString()  // تحويل الـ data إلى string بتنسيق x-www-form-urlencoded
            })
            .then(response => response.text())  // تغيير من .json() إلى .text()
            .then(responseText => {
                try {
                    const responseData = JSON.parse(responseText);  // تحويل النص إلى JSON إذا كانت الاستجابة JSON
                    console.log('رابط الفاتورة:', responseData);
                    if (responseData.hosted_url) {
                        // عرض رابط الفاتورة للعميل
                        document.getElementById('message').innerHTML = `<p class="success">رابط الدفع: <a href="${responseData.hosted_url}" target="_blank">${responseData.hosted_url}</a></p>`;
                    } else {
                        document.getElementById('message').innerHTML = '<p class="error">حدث خطأ أثناء استعلام الرابط. حاول مرة أخرى.</p>';
                    }
                } catch (error) {
                    console.error('فشل في تحويل الاستجابة إلى JSON:', error);
                    document.getElementById('message').innerHTML = '<p class="error">حدث خطأ أثناء معالجة الاستجابة. المحتوى غير صالح.</p>';
                }
            })
            .catch(error => {
                console.error('حدث خطأ أثناء استعلام رابط الفاتورة:', error);
                document.getElementById('message').innerHTML = `<p class="error">حدث خطأ أثناء استعلام الرابط: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
